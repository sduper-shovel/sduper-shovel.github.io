        // 需要避开的元素选择器（"四级词汇小站"标题、错题本标题、导航按钮）
        const avoidSelectors = ['.header h1', '.error-book h3', '.nav button:not(#modeBtn)', '.option-btn', '.question', '.feedback', '.stats', '.learning-progress', '.container']; // 扩展避开区域：新增答题容器（含边框）

        // 获取需要避开的区域（带边距）
        function getAvoidRegions(margin = 80) {
            return avoidSelectors.map(selector => {
                const el = document.querySelector(selector);
                if (!el || el.offsetParent === null || getComputedStyle(el).display === 'none' || getComputedStyle(el).visibility === 'hidden' || parseFloat(getComputedStyle(el).opacity) < 0.1) {
                    return null;
                }
                const rect = el.getBoundingClientRect();
                // 获取文档滚动偏移量
                const scrollX = window.scrollX || window.pageXOffset;
                const scrollY = window.scrollY || window.pageYOffset;
                // 转换为文档绝对坐标
                const docLeft = rect.left + scrollX;
                const docTop = rect.top + scrollY;
                const styles = getComputedStyle(el);
            const borderLeft = parseFloat(styles.borderLeftWidth) || 0;
            const borderTop = parseFloat(styles.borderTopWidth) || 0;
            const borderRight = parseFloat(styles.borderRightWidth) || 0;
            const borderBottom = parseFloat(styles.borderBottomWidth) || 0;
            // 获取元素内边距
            const paddingLeft = parseFloat(styles.paddingLeft) || 0;
            const paddingTop = parseFloat(styles.paddingTop) || 0;
            const paddingRight = parseFloat(styles.paddingRight) || 0;
            const paddingBottom = parseFloat(styles.paddingBottom) || 0;
            return {
                // 扩大边距至60px以覆盖中间答题区域
                left: docLeft - margin,
                top: docTop - margin,
                right: docLeft + rect.width + margin,
                bottom: docTop + rect.height + margin
                };
            }).filter(Boolean);
        }

        // 生成安全的星星位置（避开目标区域）
        function getSafeStarPosition() {
            const avoidRegions = getAvoidRegions(80); // 获取所有需要避开的区域（含80px边距）
            let x, y;
            const scrollX = window.scrollX || window.pageXOffset;
            const scrollY = window.scrollY || window.pageYOffset;
            do {
                x = Math.random() * window.innerWidth;
                y = Math.random() * window.innerHeight;
                // 将视口坐标转换为文档绝对坐标
                const docX = x + scrollX;
                const docY = y + scrollY;
                // 检查文档绝对坐标是否落在任意避开区域内
                const isInAvoidRegion = avoidRegions.some(region => {
                    return docX >= region.left && docX <= region.right && docY >= region.top && docY <= region.bottom;
                });
            } while (isInAvoidRegion); // 直到找到不在避开区域的位置
            return { x, y };
        }

        let currentMode = 'wordToChinese'; // 当前练习模式
        let currentQuestion = null;
    let currentAppMode = 'practice'; // 'practice'常规练习 'review'复习模式
        let score = 0;
        let errorBook = JSON.parse(localStorage.getItem('cet4ErrorBook')) || [];
        let consecutiveCorrect = 0; // 连续答对次数
        let consecutiveLearned = 0; // 连续学习已学单词次数（用户需求关键变量）
        let stars = []; // 存储当前星星元素（最多30个）

        // 初始化页面
        function init() {
            generateQuestion();
            updateErrorBookDisplay();
        }

        // 生成题目
        function generateQuestion() {
        // 处理用户需求：连续学习3个已学单词后必出未学单词
        let sourceWords;
        if (currentAppMode === 'practice' && consecutiveLearned >= 3) {
            const unlearnedWords = vocabData.filter(item => !learnedWords.has(item.word));
            sourceWords = unlearnedWords.length > 0 ? unlearnedWords : vocabData; // 无未学单词时回退
        } else {
            // 复习模式时仅选取已学习单词
            sourceWords = currentAppMode === 'review'
                ? vocabData.filter(item => learnedWords.has(item.word))
                : vocabData;
        }
        if (sourceWords.length === 0) {
            alert(currentAppMode === 'review' ? '暂无已学习单词，请先练习！' : '无可用题目！');
            return;
        }
            const allWords = [...sourceWords]; // 使用过滤后的单词源
            const correctWord = allWords[Math.floor(Math.random() * allWords.length)];
            
            // 生成四个选项（包含正确选项）
            const options = [correctWord];
            while (options.length < 4) {
                const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                if (!options.some(opt => opt.word === randomWord.word)) {
                    options.push(randomWord);
                }
            }
            options.sort(() => Math.random() - 0.5);

            currentQuestion = {
                type: currentMode,
                correct: correctWord,
                options: options
            };

            displayQuestion();
        }

        // 显示题目
        function displayQuestion() {
            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            optionsEl.innerHTML = '';

            if (currentMode === 'wordToChinese') {
                questionEl.textContent = `选出 [${currentQuestion.correct.word}] 的正确中文意思：`;
            } else {
                questionEl.textContent = `选出 [${currentQuestion.correct.chinese}] 对应的英文单词：`;
            }

            currentQuestion.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = currentMode === 'wordToChinese' ? opt.chinese : opt.word;
                btn.onclick = () => checkAnswer(opt);
                optionsEl.appendChild(btn);
            });
        }

        // 检查答案
        function checkAnswer(selected) {
            const feedbackEl = document.getElementById('feedback');
            const isCorrect = selected.word === currentQuestion.correct.word;
            const optionsBtns = document.getElementsByClassName('option-btn');

            // 禁用选项按钮
            Array.from(optionsBtns).forEach(btn => btn.disabled = true);

            if (isCorrect) {
                    score += 10;
                    feedbackEl.textContent = '答对了！太棒了~';
                    feedbackEl.className = 'feedback correct';
                    document.getElementById('feedback').classList.add('celebrate');
                    // 记录已学习单词
                if (!learnedWords.has(currentQuestion.correct.word)) {
                    learnedWords.add(currentQuestion.correct.word);
                    saveLearningProgress(); // 保存学习进度
                    consecutiveLearned = 0; // 新学单词时重置计数
                } else {
                    consecutiveLearned += 1; // 已学单词时增加计数
                }
                // 处理连续答对星星动画
                consecutiveCorrect++;
                createStar();
                // 连续5次答对触发发光
                if (consecutiveCorrect % 5 === 0) {
                    stars.forEach(star => star.classList.add('star-glow'));
                    setTimeout(() => stars.forEach(star => star.classList.remove('star-glow')), 800);
                }
                    // 处理错题本（如果是错题本中的题目）
                    if (currentMode === 'errorPractice') {
                        const errorIndex = errorBook.findIndex(item => item.word === selected.word);
                        if (errorIndex !== -1) {
                            errorBook[errorIndex].correctCount++;
                            if (errorBook[errorIndex].correctCount >= 3) {
                                errorBook.splice(errorIndex, 1);
                            }
                            saveErrorBook();
                        }
                    }
                } else {
                    feedbackEl.textContent = `答错了！正确答案是：${currentQuestion.correct[currentMode === 'wordToChinese' ? 'chinese' : 'word']}`;
                    feedbackEl.className = 'feedback wrong';
                    document.getElementById('feedback').classList.add('shake');
                    // 答错时重置连续答对并移除所有星星
                    consecutiveCorrect = 0;
                    removeAllStars();
                    // 记录错题（错词数已通过errorBook的errorCount显示）
                    const existingError = errorBook.find(item => item.word === currentQuestion.correct.word);
                    if (!existingError) {
                        errorBook.push({
                            word: currentQuestion.correct.word,
                            chinese: currentQuestion.correct.chinese,
                            correctCount: 0,
                            errorCount: 1
                        });
                    } else {
                        existingError.errorCount++;
                    }
                    saveErrorBook();
                }
                // 更新学习进度显示
                updateLearningProgress();

            feedbackEl.style.display = 'block';
            document.getElementById('stats').textContent = `当前得分：${score}`;

            // 3秒后重置题目
            setTimeout(() => {
                feedbackEl.style.display = 'none';
                document.getElementById('feedback').classList.remove('celebrate', 'shake');
                Array.from(optionsBtns).forEach(btn => btn.disabled = false);
                if (currentMode === 'errorPractice') {
                    generateErrorQuestion();
                } else {
                    generateQuestion();
                }
            }, 2000);

            // 创建随机位置星星（避开主要界面区域）
            function createStar() {
                if (stars.length >= 30) {
                    const oldStar = stars.shift();
                    oldStar.remove();
                }
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = '⭐';
                // 获取主要容器位置（练习区域和错题本）
                const practiceSection = document.getElementById('practiceSection');
                const errorBookSection = document.getElementById('errorBookSection');
                const practiceRect = practiceSection.getBoundingClientRect();
                const errorRect = errorBookSection.getBoundingClientRect();
                // 计算安全区域偏移量（避开容器边缘10px）
                const offset = 10;
                let x, y;
                do {
                    x = Math.random() * (window.innerWidth - 40);
                    y = Math.random() * (window.innerHeight - 40);
                } while (
                    // 避开练习区域（扩展10px边缘）
                    (x > practiceRect.left - offset && x < practiceRect.right + offset && y > practiceRect.top - offset && y < practiceRect.bottom + offset) ||
                    // 避开错题本区域（仅当错题本显示时）
                    (errorBookSection.offsetParent !== null && x > errorRect.left - offset && x < errorRect.right + offset && y > errorRect.top - offset && y < errorRect.bottom + offset)
                );
                // 确保位置在窗口可视范围内
                x = Math.max(0, Math.min(x, window.innerWidth - 40));
                y = Math.max(0, Math.min(y, window.innerHeight - 40));
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                document.body.appendChild(star);
                stars.push(star);
                // 动画结束后移除元素（仅下落动画结束时移除）
                star.addEventListener('animationend', (e) => {
                    if (e.animationName === 'starFall') {
                        star.remove();
                        stars = stars.filter(s => s !== star);
                    }
                });
            }

            // 移除所有星星
            function removeAllStars() {
                stars.forEach(star => {
                    star.classList.add('star-fall');
                    star.addEventListener('animationend', () => {
                        star.remove();
                    });
                });
                stars = [];
            }
        }

        // 切换练习模式
        document.getElementById('practiceBtn').addEventListener('click', () => {
            currentMode = 'wordToChinese';
            document.getElementById('practiceSection').style.display = 'block';
            document.getElementById('errorBookSection').style.display = 'none';
            document.getElementById('positionToggleBtn').style.display = 'none'; // 隐藏错题本按钮
            document.querySelector('.nav .active').classList.remove('active');
            this.classList.add('active');
            generateQuestion();
        });

        // 显示错题本
        document.getElementById('errorBookBtn').addEventListener('click', () => {
            currentMode = 'errorPractice';
            document.getElementById('practiceSection').style.display = 'block';
            document.getElementById('errorBookSection').style.display = 'block';
            document.getElementById('positionToggleBtn').style.display = 'flex'; // 显示隐藏按钮
            document.querySelector('.nav .active').classList.remove('active');
            this.classList.add('active');
            generateErrorQuestion();
            updateErrorBookDisplay();
        });

        // 生成错题题目
        function generateErrorQuestion() {
            if (errorBook.length === 0) {
                document.getElementById('question').textContent = '错题本为空！继续练习积累错题吧~';
                document.getElementById('options').innerHTML = '';
                return;
            }
            const correctWord = errorBook[Math.floor(Math.random() * errorBook.length)];
            const options = [correctWord];
            
            while (options.length < 4) {
                const randomWord = vocabData[Math.floor(Math.random() * vocabData.length)];
                if (!options.some(opt => opt.word === randomWord.word)) {
                    options.push({
                        word: randomWord.word,
                        chinese: randomWord.chinese
                    });
                }
            }
            options.sort(() => Math.random() - 0.5);

            currentQuestion = {
                type: 'chineseToWord',
                correct: correctWord,
                options: options
            };

            displayQuestion();
        }

        // 更新错题本显示
        function updateErrorBookDisplay() {
            // 通过 document.getElementById 方法获取页面上 id 为 'errorList' 的元素，该元素用于显示错题列表
            const errorList = document.getElementById('errorList');
            // 将 errorList 元素的 innerHTML 属性设置为空字符串，即清空当前显示的所有错题项
            errorList.innerHTML = '';
            // 按错误次数从高到低排序错题
            errorBook.sort((a, b) => b.errorCount - a.errorCount);
            // 遍历 errorBook 数组，该数组包含了所有的错题信息
            errorBook.forEach((item, index) => {
                // 创建一个新的 div 元素，用于表示单个错题项
                const div = document.createElement('div');
                // 为新创建的 div 元素设置类名 'error-item'，以便应用相应的 CSS 样式
                div.className = 'error-item';
                // 为新创建的 div 元素设置内部 HTML 内容，包含错题的单词、中文释义、错误次数和正确次数，以及一个删除按钮
                div.innerHTML = `
                    <div>
                        <p>${item.word} - ${item.chinese}</p>
                        <small>错误次数：${item.errorCount} | 正确次数：${item.correctCount}</small>
                    </div>
                    <button class="error-delete-btn">-</button>
                `;

                // 绑定删除按钮点击事件
                // 使用 div.querySelector 方法获取新创建的 div 元素内类名为 'error-delete-btn' 的按钮元素
                // 为该按钮元素添加点击事件监听器
                div.querySelector('.error-delete-btn').addEventListener('click', () => {
                    // 当点击删除按钮时，使用 filter 方法过滤掉 errorBook 数组中单词与当前错题项单词相同的元素
                    // 从而实现删除当前错题项的功能
                    errorBook = errorBook.filter(eb => eb.word !== item.word);
                    // 调用 saveErrorBook 函数，将更新后的错题本信息保存到本地存储，并重新更新错题本的显示内容
                    saveErrorBook(); // 保存并更新显示
                });
                // 将新创建的错题项 div 元素添加到 errorList 元素中，使其显示在页面上
                errorList.appendChild(div);
            });
        }

        // 保存错题本到本地存储
        function saveErrorBook() {
            localStorage.setItem('cet4ErrorBook', JSON.stringify(errorBook));
            updateErrorBookDisplay();
        }

        // 初始化学习进度（读取localStorage）
        let learnedWords = new Set(JSON.parse(localStorage.getItem('learnedWords')) || []);
        const totalWords = vocabData.length;

        // 更新学习进度显示
        const updateLearningProgress = () => {
            document.getElementById('learningProgress').textContent = `已学习：${learnedWords.size}/${totalWords}`;
        };

        // 保存学习进度到localStorage
        const saveLearningProgress = () => {
            localStorage.setItem('learnedWords', JSON.stringify(Array.from(learnedWords)));
        };

        // 初始加载
        init();
        updateLearningProgress();
        // 初始化时隐藏错题本按钮（默认进入词汇练习模式）
        document.getElementById('positionToggleBtn').style.display = 'none';
        document.getElementById('errorBookSection').style.display = 'none';
        document.querySelector('.nav button.active').classList.remove('active');
        document.getElementById('practiceBtn').classList.add('active');
        generateQuestion();
